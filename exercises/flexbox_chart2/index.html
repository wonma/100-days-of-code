<html>
    <head>
        <title>Flex chart</title>
        <link rel="stylesheet" href="./flexchart2.css">
    </head>
    <body>
        <div class="container">
            <h1>My Chart</h1>
            <div class="chart-container">
                <div class="bar-container">
                    <div class="bar">
                        <div class="bar-item woman" style="flex-basis: 20%">20%</div>
                        <div class="bar-item man" style="flex-basis: 40%">40%</div>   
                    </div>
                    <p class="bar-label">Noodles</p>
                </div>
                <div class="bar-container">
                    <div class="bar">
                        <div class="bar-item woman" style="flex-basis: 19%">19%</div>
                        <div class="bar-item man" style="flex-basis: 50%">50%</div>   
                    </div>
                    <p class="bar-label">Bento</p>
                </div>
            </div>
        </div>
    </body>
</html>
